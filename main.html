<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</head>
<body>

    <div id="container" class="main">
        <div class="bubble" id="bubble" ></div>
   </div> 

   <script >
       var w = window.innerWidth
       var h = window.innerHeight


let container = ""
let text = ""
var incre = 7
var max = incre;
var min= 0;

       var random = Math.floor(Math.random()*max)
      
       min=max
       max+=incre
           for(let j=0; j<w; j++){
                if(j===random){
                        text+="<div class='bubble' id='bubble' onclick='clicked(event)' onmousedown='party.confetti(this)'></div> "
                        random = Math.floor(Math.random()*(max-min+1))+min;
                        min=max;
                        max+=incre
           }
           else{
            text+="<div class='bubble' id='bubble' onclick='clicked(event)' ></div> "
           }
        }
        container+=text
        text =""
      
function clicked(event){
    const e =event.target;
    e.setAttribute("style","box-shadow:inset 5px -5px 10px #808080, inset -5px 5px 10px #ffffff")
    setTimeout(function(){ e.setAttribute("style","box-shadow:5px -5px 10px #808080, -5px 5px 10px #ffffff")},10000);
}
 document.getElementById("container").innerHTML = container

   </script>
</body>
</html>
